<!-- Esse é a parte do campo para digitação e o botão de salvar  -->

<form class="add-item" (ngSubmit)="adicionarItem()">
  <input
    type="text"
    name="item"
    placeholder="Digite o item que deseja adicionar"
    [(ngModel)]="valorItem"
  />
  <!-- o "ngModel" quarda o que foi escrito no campo de texto em "valorItem"  -->
  <button type="submit">Salvar item</button>
</form>
